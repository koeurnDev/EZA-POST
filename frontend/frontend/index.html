<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EZA_POST - Schedule TikTok videos to Facebook with auto-reply bot" />
  <meta name="keywords"
    content="EZA_POST, TikTok to Facebook, Social Media Scheduler, Auto Poster, Facebook Automation" />
  <meta name="author" content="EZA_POST Team" />
  <meta property="og:title" content="EZA_POST - Social Media Automation" />
  <meta property="og:description" content="Automate your social media workflow with EZA_POST." />
  <meta name="theme-color" content="#3b82f6" />

  <!-- Title -->
  <title>EZA_POST - Schedule TikTok Videos to Facebook</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Preload main stylesheet -->
  <link rel="preload" href="/src/App.css" as="style" />
</head>

<body>
  <div id="root">
    <!-- ðŸš€ Fallback loading screen before React mounts -->
    <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        ">
      <div style="text-align: center;">
        <div style="font-size: 48px; margin-bottom: 16px;">ðŸš€</div>
        <h1 style="margin-bottom: 8px; font-size: 28px;">EZA_POST</h1>
        <p style="opacity: 0.85;">Loading your social media scheduler...</p>
        <div style="
              margin-top: 20px;
              width: 40px;
              height: 40px;
              border: 3px solid rgba(255,255,255,0.3);
              border-top: 3px solid white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin-left: auto;
              margin-right: auto;
            "></div>
      </div>
    </div>
  </div>

  <!-- Fallback loading spinner animation -->
  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Vite entry point -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Unregister old service workers (for clean development builds) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.getRegistrations().then((registrations) => {
        for (const reg of registrations) {
          console.log("ðŸ§¹ Unregistering old Service Worker:", reg);
          reg.unregister();
        }
      });
    }
  </script>
</body>

</html>
